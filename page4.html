<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <style>
        form{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1 align="center">PAGE 4</h1>
    <hr>
    <form align="center">
        <div style="color: darksalmon;">
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อของคุณ">
        </div>
        <div>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname" placeholder="ป้อนนามสกุล">
        </div>
        <div>
            <label for="email">เมล</label>
            <input type="email" name="email" placeholder="ป้อนเมล">
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password" >
        </div>
        <div>
            <label for="">รายลละเอียดที่อยู่</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="age">อายุ</label>
            <input type="number" name="age" min="0" max="10">
        </div>
        <div>
            <label for="date">วันเกิด</label>
            <input type="date" name="bDay" >
        </div>
        <div>
            <label for="telphone">เบอร์</label>
            <input type="tel" name="tel" >
        </div>
        <div>
            <label for="color">สี</label>
            <input type="color" name="color" >
        </div>
        <div>
            <button type="submit">บันทึก</button>
            <input type="reset" name="" id="" value="ล้างข้อมูล">
        </div>
        
    </form>
</body>
</html>
